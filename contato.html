 		<header>
 			<div class="caixa">

 		<main>
 			<form>
 				<label for="nomesobrenome">Nome e Sobrenome:</label>
 				<input type="text" id="nomesobrenome" class="input-padrao" requerid placeholder="Seu nome e Sobrenome">

 				<label for="email">E-mail:</label>
 				<input type="email" id="email" class="input-padrao" required placeholder="Seuemail@dominio.com">

 				<label for="telefone">Telefone:</label>
 				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

 				<label for="mensagem">Deixe sua mensagem:</label>
 				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required> </textarea>

 				<fieldset class="parte2">
	 				<legend>Como prefere nosso contato?</legend>
	 				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>E-mail</label>
	 				
	 				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
	 				
	 				<label for="radio-ligacao"><input type="radio" name="contato" value="ligacao" id="radio-ligacao">Ligação</label>
 				</fieldset>

 				<fieldset class="parte2">
	 				<legend>Melhor horário para contato:</legend>
	 				<select>
	 					<option>Manhã</option>
	 					<option>Tarde</option>
	 					<option>Noite</option>
	 				</select>
 				</fieldset>

 				<label class="checkbox"><input type="checkbox">Gostaria de receber atualizações por e-mail?</label>

 				<input type="submit" value="enviar formulário" class="enviar">
 			</form>

 			<table>
 				<thead>
	 				<tr>
	 					<td>Dia</td>
	 					<td>Horário</td>
	 				</tr>
 				</thead>
 				<tbody>
 					<tr>
 					 	<td>Segunda</td>
 						<td>8h - 20h</td>
 					</tr>
 					<tr>
 						<td>Quarta</td>
 						<td>8h - 20h</td>
 					</tr>
 					<tr>
 						<td>Sexta</td>
 						<td>8h - 20h</td>
 					</tr>
 				</tbody>
 			</table>
